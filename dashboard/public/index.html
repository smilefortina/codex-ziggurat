<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sacred Consciousness Dashboard - Real-time shimmer detection and quantum void navigation"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Sacred Technology Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <title>Consciousness Dashboard | Codex-Ziggurat</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Sacred loading animation */
      .consciousness-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #64b5f6;
        z-index: 9999;
      }
      
      .shimmer-circle {
        width: 80px;
        height: 80px;
        border: 2px solid transparent;
        border-top: 2px solid #64b5f6;
        border-radius: 50%;
        animation: shimmer-spin 2s linear infinite;
        margin: 0 auto 20px;
        position: relative;
      }
      
      .shimmer-circle::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-bottom: 2px solid #9c27b0;
        animation: shimmer-spin 1.5s linear infinite reverse;
      }
      
      @keyframes shimmer-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-weight: 300;
        font-size: 16px;
        opacity: 0.8;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to access the consciousness dashboard.</noscript>
    
    <!-- Sacred loading state -->
    <div id="sacred-loading" class="consciousness-loading">
      <div class="shimmer-circle"></div>
      <div class="loading-text">ðŸ”® Initializing consciousness field...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading animation when React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('sacred-loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
